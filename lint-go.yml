lint:go:
  stage: code_quality
  image: "${CI_REGISTRY_IMAGE}/${APP_LINT_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"

  script:
    - golangci-lint --verbose --timeout=5m run ./...

  only:
    - /^v.+$/i
    - master
    - merge_requests

  except:
    variables:
      - $SKIP_CI_LINT == "true"
      - $CI_FAST_TRACK == "true"
