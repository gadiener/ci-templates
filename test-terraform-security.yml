include:
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v2.29.6/templates/terraform.yml'

test:terraform-security:
  extends: .terraform-security
  stage: test
  script:
    - |
      if [ -n "${TF_FOLDER_PATH}" ]; then
        cd "${TF_FOLDER_PATH}"
      fi
      terraform --version
      terraform init -backend=false
      tfsec .
