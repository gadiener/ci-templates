include:
  - remote: 'https://raw.githubusercontent.com/gadiener/ci-templates/v1.0.1/templates/serverless.yml'

# EUROPE
deploy:production:europe:
  extends: .serverless:deploy
  variables:
    GOOGLE_KEY: ${GOOGLE_KEY_EUROPE}
    REGION: ${REGION_EUROPE}
    DOMAIN: ${DOMAIN_EUROPE}
    ENVIRONMENT: production-europe
    SECRET_YAML: ${SECRET_YAML_EUROPE}
    SECRET_ENV_LIST: ${SECRET_ENV_LIST_EUROPE}
  before_script:
    - |
      # CHECK VARIABLES PHASE
      for var in "GOOGLE_KEY_EUROPE" "REGION_EUROPE"; do
          if [ -z "${!var}" ]; then
            echo "Missing '${var}' variable!"
            exit 1
          fi
      done

