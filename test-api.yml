test:api:
  image: jobtomelabs/karate-ci:v1.0.0
  stage: test
  script:
    - |
      # CHECK IF TEST FOLDER EXISTS

      if [ -z "${TEST_FOLDER}" ]; then
        TEST_FOLDER="tests"
      fi

      if [ ! -f "${TEST_FOLDER}" ]; then
        echo
        echo "${TEST_FOLDER} not found!"
        echo
        exit 1
      fi
    - |
      # SET OPTIONS

      if [ -z "${THREADS}" ]; then
        THREADS="3"
      fi

      # TEST
      java -jar /opt/karate.jar -T "${THREADS}" -o /opt/test_reports "${TEST_FOLDER}"
  only:
    - /^v.+$/i
    - master
    - merge_requests
  artifacts:
    name: test_reports
    paths:
      - /opt/test_reports
  except:
    variables:
      - $SKIP_CI_TEST == "true"
      - $CI_FAST_TRACK == "true"
