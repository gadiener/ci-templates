include:
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v1.1.0/templates/helm.yml'
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v1.1.0/docker.yml'

deploy:quality:helm:
  variables:
    CI_COMMIT_TAG: ${CI_COMMIT_SHORT_SHA}
    GOOGLE_KEY: ${GOOGLE_KEY_QUALITY}
    CLUSTER_NAME: ${CLUSTER_NAME_QUALITY}
    CLUSTER_ZONE: ${CLUSTER_ZONE_QUALITY}
    DOMAIN: ${DOMAIN_QUALITY}
    NAMESPACE: ${NAMESPACE_QUALITY}
    ENVIRONMENT: quality
    ENVIRONMENT_NAME: quality
  before_script:
    - |
      # CHECK VARIABLES PHASE
      for var in "GOOGLE_KEY_QUALITY" "CLUSTER_NAME_QUALITY" "CLUSTER_ZONE_QUALITY"; do
          if [ -z "${!var}" ]; then
            echo "Missing '${var}' variable!"
            exit 1
          fi
      done

rollback:quality:helm:
  extends: .rollback:helm
  stage: rollback
  only:
    - master
  variables:
    GOOGLE_KEY: ${GOOGLE_KEY_QUALITY}
    CLUSTER_NAME: ${CLUSTER_NAME_QUALITY}
    CLUSTER_ZONE: ${CLUSTER_ZONE_QUALITY}
    NAMESPACE: ${NAMESPACE_QUALITY}
  before_script:
    - |
      #CHECKING VARIABLES PHASE
      for var in "GOOGLE_KEY" "CLUSTER_ZONE" "CLUSTER_NAME" "NAMESPACE" "APP_NAME" "PART_OF"; do
          if [ -z "${!var}" ]; then
            echo
            echo "-> [WARNING] Missing '${var}' variable!"
            echo
            exit 1
          fi
      done
